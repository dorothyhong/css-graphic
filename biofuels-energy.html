<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renewable Energy Factsheet Graphics</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a id="name" href="biofuels-energy.html"> Biofuels Factsheet </a>
      <a id="name" href="index.html"> &lt; Go Back </a>
    </header>

    <!-- Biofuels Justice -->
    <!-- Figure 1 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>World Fuel Ethanol and Biodiesel Production by year</span>
      </div>

      <div id="biofuels-energy-stacked-area-chart" class="chart"></div>
    </div>

    <!-- Figure 2 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Biofuel Yield by Feedstock and Country</span>
      </div>

      <div id="biofuels-energy-bar-chart2" class="chart"></div>
    </div>

    <!-- Figure 4 -->
    <div class="CaptionedChart">
      <div class="HeaderHTML">
        <span>Fuel Return on Fossil Energy Investment</span>
      </div>

      <div id="biofuels-energy-bar-chart" class="chart"></div>
    </div>

    <!-- tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- D3.js Map Library -->
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <!-- js files-->
    <script src="./js/biofuels-energy/biofuels-energy-stacked-area-chart1.js"></script>
    <script src="./js/biofuels-energy/biofuels-energy-stacked-area-chart2.js"></script>
    <script src="./js/biofuels-energy/biofuels-energy-bar-chart.js"></script>
    <script src="./js/biofuels-energy/biofuels-energy-bar-chart2.js"></script>
  </body>
</html>
